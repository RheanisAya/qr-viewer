<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Stvrzenka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.30/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #receipt {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .label {
            font-weight: bold;
        }
        .separator {
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>QR Stvrzenka</h1>
    <p>Zde se zobraz√≠ text p≈ôenesen√Ω p≈ôes QR k√≥d:</p>
    
    <div id="receipt">(ƒçek√°m na data...)</div>
    
    <button class="btn" id="savePdfBtn">Ulo≈æit jako PDF</button>
    <button class="btn" id="copyBtn">Kop√≠rovat do schr√°nky</button>
    <button class="btn" id="saveTxtBtn">Ulo≈æit jako TXT</button>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function parseReceipt(text) {
            const lines = text.split("\n");
            let html = "";
            lines.forEach(line => {
                if (line.includes("|")) {
                    const [label, value] = line.split("|").map(s => s.trim());
                    html += `<div class="row"><span class="label">${label}</span><span>${value}</span></div>`;
                } else {
                    html += `<div class="separator">${line}</div>`;
                }
            });
            return html;
        }

        let data = getQueryParam("data");
        if (data) {
            data = decodeURIComponent(data); // Dek√≥dov√°n√≠ URL
            document.getElementById("receipt").innerHTML = parseReceipt(data);
        } else {
            document.getElementById("receipt").innerHTML = "<i>≈Ω√°dn√° data nebyla nalezena.</i>";
        }

        // üìå 1Ô∏è‚É£ ULO≈ΩEN√ç JAKO PDF S PODPOROU DIKRITIKY
        document.getElementById("savePdfBtn").addEventListener("click", async function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Naƒç√≠t√°me vlastn√≠ font s podporou diakritiky (dej si pozor na CORS!)
            const font = await fetch("https://cdn.jsdelivr.net/gh/mozilla/Fira@4.202/ttf/FiraSans-Regular.ttf")
                .then(response => response.arrayBuffer());

            doc.addFileToVFS("FiraSans-Regular.ttf", font);
            doc.addFont("FiraSans-Regular.ttf", "FiraSans", "normal");
            doc.setFont("FiraSans");

            let lines = document.getElementById("receipt").innerText.split("\n");

            let tableData = [];
            lines.forEach(line => {
                if (line.includes("|")) {
                    const [label, value] = line.split("|").map(s => s.trim());
                    tableData.push([label, value]); // P≈ôid√°n√≠ dvou sloupc≈Ø do tabulky
                } else {
                    tableData.push([{ content: line, colSpan: 2, styles: { fontStyle: "bold", halign: "center" } }]);
                }
            });

            doc.autoTable({
                startY: 20,
                head: [["Polo≈æka", "Hodnota"]],
                body: tableData,
                theme: "grid",
                styles: { font: "FiraSans", fontSize: 12, cellPadding: 4 },
                columnStyles: { 0: { halign: "left" }, 1: { halign: "right" } },
            });

            doc.save("stvrzenka.pdf");
        });

        // üìå 2Ô∏è‚É£ KOP√çROV√ÅN√ç DO SCHR√ÅNKY
        document.getElementById("copyBtn").addEventListener("click", async function() {
            try {
                let text = document.getElementById("receipt").innerText;
                await navigator.clipboard.writeText(text);
                alert("Text byl zkop√≠rov√°n do schr√°nky!");
            } catch (err) {
                console.error("Kop√≠rov√°n√≠ selhalo", err);
                alert("Kop√≠rov√°n√≠ do schr√°nky nen√≠ podporov√°no.");
            }
        });

        // üìå 3Ô∏è‚É£ ULO≈ΩEN√ç JAKO TXT
        document.getElementById("saveTxtBtn").addEventListener("click", function() {
            let text = document.getElementById("receipt").innerText;
            const textBlob = new Blob([text], { type: "text/plain" });
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(textBlob);
            downloadLink.download = "stvrzenka.txt";
            downloadLink.click();
        });
    </script>

</body>
</html>
