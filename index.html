<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Text Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #content {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            word-wrap: break-word;
            text-align: left;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>QR Text Viewer</h1>
    <p>Zde se zobraz√≠ text p≈ôenesen√Ω p≈ôes QR k√≥d:</p>
    
    <div id="content">(ƒçek√°m na data...)</div>
    
    <button class="btn" id="savePdfBtn">Ulo≈æit jako PDF</button>
    <button class="btn" id="copyBtn">Kop√≠rovat do schr√°nky</button>
    <button class="btn" id="saveTxtBtn">Ulo≈æit jako TXT</button>

    <script>
        // Naƒçten√≠ textu z URL parametru "?data="
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Z√≠sk√°n√≠ textu a jeho zobrazen√≠
        let data = getQueryParam("data");
        if (data) {
            data = decodeURIComponent(data); // Dek√≥dov√°n√≠ URL
            document.getElementById("content").innerHTML = data; // Aplikov√°n√≠ HTML znaƒçek
        } else {
            document.getElementById("content").innerHTML = "<i>≈Ω√°dn√Ω text nebyl nalezen.</i>";
        }

        // üìå 1Ô∏è‚É£ ULO≈ΩEN√ç JAKO PDF
        document.getElementById("savePdfBtn").addEventListener("click", function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let formattedText = document.getElementById("content").innerText;
            doc.text(formattedText, 10, 10);
            doc.save("stvrzenka.pdf");
        });

        // üìå 2Ô∏è‚É£ KOP√çROV√ÅN√ç DO SCHR√ÅNKY
        document.getElementById("copyBtn").addEventListener("click", async function() {
            try {
                let text = document.getElementById("content").innerText;
                await navigator.clipboard.writeText(text);
                alert("Text byl zkop√≠rov√°n do schr√°nky!");
            } catch (err) {
                console.error("Kop√≠rov√°n√≠ selhalo", err);
                alert("Kop√≠rov√°n√≠ do schr√°nky nen√≠ podporov√°no.");
            }
        });

        // üìå 3Ô∏è‚É£ ULO≈ΩEN√ç JAKO TXT
        document.getElementById("saveTxtBtn").addEventListener("click", function() {
            let text = document.getElementById("content").innerText;
            const textBlob = new Blob([text], { type: "text/plain" });
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(textBlob);
            downloadLink.download = "stvrzenka.txt";
            downloadLink.click();
        });
    </script>

</body>
</html>
