<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Stvrzenka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #receipt {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .label {
            font-weight: bold;
        }
        .separator {
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>QR Stvrzenka</h1>
    <p>Zde se zobraz√≠ text p≈ôenesen√Ω p≈ôes QR k√≥d:</p>
    
    <div id="receipt">(ƒçek√°m na data...)</div>
    
    <button class="btn" id="savePdfBtn">Ulo≈æit jako PDF</button>
    <button class="btn" id="copyBtn">Kop√≠rovat do schr√°nky</button>
    <button class="btn" id="saveTxtBtn">Ulo≈æit jako TXT</button>

    <script>

        function getTimestampedFilename(extension) {
            const now = new Date();
    
            const year = now.getFullYear(); // 2025
            const month = String(now.getMonth() + 1).padStart(2, "0"); // 03 (b≈ôezen)
            const day = String(now.getDate()).padStart(2, "0"); // 13
            const hours = String(now.getHours()).padStart(2, "0"); // 11
            const minutes = String(now.getMinutes()).padStart(2, "0"); // 08
            const seconds = String(now.getSeconds()).padStart(2, "0"); // 08

            return `stvrzenka_${year}${month}${day}_${hours}${minutes}${seconds}.${extension}`;
        }


        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get(name) || "");
        }

        function parseReceipt(text) {
            const lines = text.split("\n");
            let html = "";
            lines.forEach(line => {
                if (line.includes("|")) {
                    const [label, value] = line.split("|").map(s => s.trim());
                    html += `<div class="row"><span class="label">${label}</span><span>${value}</span></div>`;
                } else {
                    html += `<div class="separator">${line}</div>`;
                }
            });
            return html;
        }

        let data = getQueryParam("data");
        console.log("Z√≠skan√° data:", data); 
        if (data) {
            document.getElementById("receipt").innerHTML = parseReceipt(data);
        } else {
            document.getElementById("receipt").innerHTML = "<i>≈Ω√°dn√° data nebyla nalezena.</i>";
        }

        // üìå 1Ô∏è‚É£ Opraven√© PDF pomoc√≠ `pdfmake`
        document.getElementById("savePdfBtn").addEventListener("click", function() {
            let lines = data.split("\n");
            let tableData = [];

            lines.forEach(line => {
                if (line.includes("|")) {
                    let [label, value] = line.split("|").map(s => s.trim());
                    tableData.push([{ text: label, bold: true }, value]);
                } else {
                    tableData.push([{ text: line, colSpan: 2, alignment: "center", bold: true }]);
                }
            });

            let docDefinition = {
                content: [
                    { text: "Stvrzenka", style: "header", alignment: "center" },
                    { text: "\n" },
                    {
                        table: {
                            headerRows: 1,
                            widths: ["*", "*"],
                            body: [
                                [{ text: "Polo≈æka", style: "tableHeader" }, { text: "Hodnota", style: "tableHeader" }],
                                ...tableData
                            ]
                        }
                    }
                ],
                styles: {
                    header: { fontSize: 18, bold: true },
                    tableHeader: { fillColor: "#4CAF50", color: "white", bold: true }
                }
            };

            //pdfMake.createPdf(docDefinition).download("stvrzenka.pdf");
            pdfMake.createPdf(docDefinition).download(getTimestampedFilename("pdf"));

        });

        // üìå 2Ô∏è‚É£ Kop√≠rov√°n√≠ do schr√°nky se spr√°vn√Ωmi sloupci
        document.getElementById("copyBtn").addEventListener("click", async function() {
            try {
                let text = document.getElementById("receipt").innerText;
                await navigator.clipboard.writeText(text);
                alert("Text byl zkop√≠rov√°n do schr√°nky!");
            } catch (err) {
                console.error("Kop√≠rov√°n√≠ selhalo", err);
                alert("Kop√≠rov√°n√≠ do schr√°nky nen√≠ podporov√°no.");
            }
        });

        // üìå 3Ô∏è‚É£ Ulo≈æen√≠ jako TXT se spr√°vn√Ωm zarovn√°n√≠m
        document.getElementById("saveTxtBtn").addEventListener("click", function() {
            let text = document.getElementById("receipt").innerText;
            const textBlob = new Blob([text], { type: "text/plain" });
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(textBlob);
            //downloadLink.download = "stvrzenka.txt";
            downloadLink.download = getTimestampedFilename("txt");
            downloadLink.click();
        });
    </script>

</body>
</html>
